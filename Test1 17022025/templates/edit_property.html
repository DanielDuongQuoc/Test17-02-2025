{% extends "base.html" %}

{% block content %}
<style>
    /* static/style.css */

body {
    font-family: 'Arial', sans-serif; /* Font chữ hiện đại */
    background-color: #f4f4f4; /* Màu nền nhẹ nhàng */
    color: #333; /* Màu chữ tối */
}

.container {
    max-width: 960px; /* Giới hạn chiều rộng container */
    margin-top: 50px; /* Khoảng cách từ đỉnh trang */
}

h2 {
    color: #007bff; /* Màu tiêu đề nổi bật */
    margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
}

.table {
    margin-bottom: 30px; /* Khoảng cách dưới bảng */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng cho bảng */
}

.table th, .table td {
    padding: 15px; /* Tăng padding trong bảng */
    text-align: center; /* Căn giữa nội dung bảng */
    border: 1px solid #dee2e6; /* Viền bảng rõ ràng */
}

.table thead th {
    background-color: #f8f9fa; /* Màu nền header bảng */
    font-weight: bold; /* Chữ header đậm */
}

.btn {
    margin: 0 5px; /* Khoảng cách giữa các nút */
    padding: 10px 15px; /* Tăng padding cho nút */
    border-radius: 5px; /* Bo tròn góc nút */
}

.btn-primary {
    background-color: #007bff; /* Màu nút chính */
    border-color: #007bff;
}

.btn-danger {
    background-color: #dc3545; /* Màu nút xóa */
    border-color: #dc3545;
}

.form-group {
    margin-bottom: 20px; /* Khoảng cách giữa các input */
}

label {
    font-weight: bold; /* Chữ label đậm */
    margin-bottom: 5px; /* Khoảng cách dưới label */
}

input[type="text"],
input[type="number"] {
    padding: 10px; /* Padding cho input */
    border: 1px solid #ced4da; /* Viền input */
    border-radius: 5px; /* Bo tròn góc input */
}

/* Các style bổ sung để tạo khoảng cách */
.property-list, .add-property {
    margin-bottom: 40px; /* Khoảng cách giữa các section */
}
    body {
    background-color: #f8f9fa;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

.form-group label {
    font-weight: bold;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}
</style>
<div class="container mt-5">
    <h2 class="mb-4">Sửa Thông Tin Bất Động Sản</h2>
    <form method="POST" action="{{ url_for('edit_property', property_id=property[0]) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="property_name">Tên Bất Động Sản</label>
            <input type="text" name="property_name" class="form-control" value="{{ property[1] }}" required>
        </div>
        <div class="form-group">
            <label for="location">Vị Trí</label>
            <input type="text" name="location" class="form-control" value="{{ property[2] }}" required>
        </div>
        <div class="form-group">
            <label for="type">Loại</label>
            <input type="text" name="type" class="form-control" value="{{ property[3] }}" required>
        </div>
        <div class="form-group">
            <label for="price">Giá</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ property[4] }}" required>
        </div>
        <div class="form-group">
            <label for="status">Trạng Thái</label>
            <input type="text" name="status" class="form-control" value="{{ property[5] }}" required>
        </div>
        <div class="form-group">
            <label for="image">Hình Ảnh</label>
            <input type="file" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
    </form>
</div>
{% endblock %}
